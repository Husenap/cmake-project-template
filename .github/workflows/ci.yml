name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Generate
      run: cmake . -B.build -Ax64 -DPROJECT_NAME_BUILD_TESTS=ON

    - name: Build
      run: cmake --build .build/

    - name: Test
      run: |
        cd .build/
        ctest .
        cd ..